<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }
    #forca {
      font-size: 24px;
      margin: 20px;
      white-space: pre;
    }
    #palavra, #letras, #mensagem, #placar {
      margin: 15px 0;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    #dicaBtn {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Jogo da Forca</h1>
  <div id="forca">_____
 |
 |
 |
_|_</div>
  <div id="palavra"></div>
  <div id="letras"></div>
  <input type="text" id="entrada" maxlength="1" placeholder="Digite uma letra" oninput="verificarLetra(this.value.toLowerCase()); this.value='';" />
  <br />
  <button onclick="novaPalavra()">Nova Palavra</button>
  <button id="dicaBtn" onclick="mostrarDica()">ðŸ’¡ Dica</button>
  <div id="mensagem"></div>
  <div id="placar">VitÃ³rias: 0 | Derrotas: 0</div>  <script>
    const palavras = [
      'capoeira','brasil','espada','mestre','banana','campista','violao','girassol','montanha','cachorro','computador','praia','floresta','bicicleta','ferrovia','abacaxi','chuveiro','alicate','mistura','chuva','estrela','planeta','oceano','gramado','folhagem','travesseiro','jornal','relampago','colher','janela','cadeira','brinquedo','marmita','livro','escola','igreja','parque','relogio','sabado','domingo','foguete','corda','fivela','tijolo','quadro','aviao','bola','guitarra','pandeiro','papel','nuvem','passaro','anel','lampada','sorvete','lousa','barco','meia','chinelo','dado','dente','mochila','linha','vento','morcego','diamante','lobo','marte','terra','fogo','agua','vento','neve','chave','tijolo','tapete','copo','prato','garfo','colher','tesoura','leite','suco','cachorro','gato','papagaio','jacare','girafa','elefante'
    ];

    let palavra = '';
    let palavraExibida = '';
    let letrasErradas = [];
    let letrasCertas = [];
    let partes = 0;
    let vitorias = 0;
    let derrotas = 0;
    let dicasUsadas = 0;

    function novaPalavra() {
      palavra = palavras[Math.floor(Math.random() * palavras.length)].toLowerCase();
      palavraExibida = '_ '.repeat(palavra.length);
      letrasErradas = [];
      letrasCertas = [];
      partes = 0;
      dicasUsadas = 0;
      atualizarForca();
      atualizarTela();
      document.getElementById('mensagem').textContent = '';
    }

    function atualizarTela() {
      let exibida = '';
      for (let letra of palavra) {
        exibida += letrasCertas.includes(letra) ? letra + ' ' : '_ ';
      }
      palavraExibida = exibida;
      document.getElementById('palavra').textContent = exibida.trim();
      document.getElementById('letras').textContent = 'Letras erradas: ' + letrasErradas.join(', ');
      document.getElementById('placar').textContent = `VitÃ³rias: ${vitorias} | Derrotas: ${derrotas}`;
    }

    function verificarLetra(letra) {
      if (!letra.match(/[a-z]/) || letrasErradas.includes(letra) || letrasCertas.includes(letra)) return;
      if (palavra.includes(letra)) {
        letrasCertas.push(letra);
      } else {
        letrasErradas.push(letra);
        partes++;
        atualizarForca();
      }
      atualizarTela();
      verificarFim();
    }

    function atualizarForca() {
      let boneco = [
        '_____',
        ' |   |',
        partes > 0 ? ' |   O' : ' |',
        partes > 1 ? ` |  ${partes > 3 ? '/' : ' '}|${partes > 2 ? '\\' : ' '}` : ' |',
        partes > 4 ? ' |  / \\' : partes > 3 ? ' |  /' : ' |',
        '_|_'
      ];
      document.getElementById('forca').textContent = boneco.join('\n');
    }

    function verificarFim() {
      if (!palavra.split('').some(l => !letrasCertas.includes(l))) {
        document.getElementById('mensagem').textContent = 'VocÃª venceu!';
        vitorias++;
        atualizarTela();
      } else if (partes >= 6) {
        document.getElementById('mensagem').textContent = 'VocÃª perdeu! A palavra era: ' + palavra;
        derrotas++;
        atualizarTela();
      }
    }

    function mostrarDica() {
      dicasUsadas++;
      if (dicasUsadas === 1) {
        alert(`A palavra tem ${palavra.length} letras.`);
      } else {
        const letrasFaltando = palavra.split('').filter(l => !letrasCertas.includes(l));
        if (letrasFaltando.length > 0) {
          const dicaLetra = letrasFaltando[Math.floor(Math.random() * letrasFaltando.length)];
          alert(`Uma das letras Ã©: "${dicaLetra}"`);
        } else {
          alert('NÃ£o hÃ¡ mais letras para mostrar.');
        }
      }
    }

    novaPalavra();
  </script></body>
</html>
