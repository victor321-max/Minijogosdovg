<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Forca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #forca {
      font-size: 80px;
      margin: 20px 0;
    }
    #palavra {
      font-size: 30px;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }
    #letrasUsadas {
      margin-top: 10px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 60px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }
    #dicaBtn svg {
      vertical-align: middle;
      width: 24px;
      height: 24px;
      fill: yellow;
    }
    #resultado, #pontuacao {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Jogo da Forca</h1>
  <div id="forca">L</div>
  <div id="palavra">- - - - -</div>  <input type="text" id="letra" maxlength="1" />
  <button onclick="chutar()">Chutar</button>
  <button onclick="novoJogo()">Novo Jogo</button>
  <button id="dicaBtn" onclick="mostrarDica()" title="Dica">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M9 21h6v-2H9v2zm3-19C7.48 2 4 5.48 4 10c0 2.76 1.66 5.1 4.03 6.21L8 19h8l-.03-2.79C18.34 15.1 20 12.76 20 10c0-4.52-3.48-8-8-8z"/>
    </svg>
  </button>  <div id="dica"></div>
  <div id="letrasUsadas">Letras usadas: </div>
  <div id="resultado"></div>
  <div id="pontuacao">Vitórias: 0 | Derrotas: 0</div>  <script>
    const palavras = [
      { palavra: "continente", dicas: ["Tem 10 letras"] },
      { palavra: "abacaxi", dicas: ["Tem 7 letras"] },
      { palavra: "futebol", dicas: ["Tem 7 letras"] },
      { palavra: "escola", dicas: ["Tem 6 letras"] },
      { palavra: "brasil", dicas: ["Tem 6 letras"] },
    ];

    let palavraAtual = "";
    let exibicao = [];
    let letrasUsadas = [];
    let erros = 0;
    let maxErros = 6;
    let dicasUsadas = 0;
    let vitorias = 0;
    let derrotas = 0;

    function gerarPalavra() {
      const aleatoria = palavras[Math.floor(Math.random() * palavras.length)];
      palavraAtual = aleatoria.palavra;
      exibicao = Array(palavraAtual.length).fill("_");
      aleatoria.dicasExtra = gerarDicasExtras(palavraAtual);
      aleatoria.todasDicas = [aleatoria.dicas[0], ...aleatoria.dicasExtra];
      palavraAtualObj = aleatoria;
    }

    function gerarDicasExtras(palavra) {
      let dicas = [];
      const max = palavra.length >= 8 ? 3 : 2;
      while (dicas.length < max) {
        const i = Math.floor(Math.random() * palavra.length);
        const letra = palavra[i];
        if (!dicas.includes(`A letra ${letra.toUpperCase()} aparece na palavra`)) {
          dicas.push(`A letra ${letra.toUpperCase()} aparece na palavra`);
        }
      }
      return dicas;
    }

    function atualizarInterface() {
      document.getElementById("palavra").textContent = exibicao.join(" ");
      document.getElementById("letrasUsadas").textContent = "Letras usadas: " + letrasUsadas.join(", ");
      document.getElementById("forca").textContent = "L".repeat(erros + 1);
      document.getElementById("pontuacao").textContent = `Vitórias: ${vitorias} | Derrotas: ${derrotas}`;
    }

    function chutar() {
      const input = document.getElementById("letra");
      const letra = input.value.toLowerCase();
      input.value = "";
      if (!letra || letrasUsadas.includes(letra)) return;

      letrasUsadas.push(letra);
      let acertou = false;
      for (let i = 0; i < palavraAtual.length; i++) {
        if (palavraAtual[i] === letra) {
          exibicao[i] = letra;
          acertou = true;
        }
      }

      if (!acertou) erros++;

      if (exibicao.join("") === palavraAtual) {
        document.getElementById("resultado").textContent = "Vitória!";
        vitorias++;
      } else if (erros >= maxErros) {
        document.getElementById("resultado").textContent = `Perdeu! A palavra era: ${palavraAtual}`;
        derrotas++;
      }

      atualizarInterface();
    }

    function novoJogo() {
      gerarPalavra();
      letrasUsadas = [];
      erros = 0;
      dicasUsadas = 0;
      exibicao = Array(palavraAtual.length).fill("_");
      document.getElementById("resultado").textContent = "";
      document.getElementById("dica").textContent = "";
      atualizarInterface();
    }

    function mostrarDica() {
      if (dicasUsadas < palavraAtualObj.todasDicas.length) {
        document.getElementById("dica").textContent = palavraAtualObj.todasDicas[dicasUsadas];
        dicasUsadas++;
      } else {
        document.getElementById("dica").textContent = "Sem mais dicas para essa palavra.";
      }
    }

    let palavraAtualObj;
    novoJogo();
  </script></body>
</html>
