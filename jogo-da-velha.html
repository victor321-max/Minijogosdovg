<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 2px solid #333;
      font-size: 48px;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <table id="board">
    <tr>
      <td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td>
    </tr>
  </table>
  <div id="status">Vez do jogador X</div>
  <button id="restart">Reiniciar</button>

  <script>
    const board = document.querySelectorAll("td");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    let currentPlayer = "X";
    let gameActive = true;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    board.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (cell.textContent === "" && gameActive) {
          cell.textContent = currentPlayer;
          if (checkWin()) {
            status.textContent = `Jogador ${currentPlayer} venceu! ðŸŽ‰`;
            gameActive = false;
          } else if ([...board].every(c => c.textContent !== "")) {
            status.textContent = "Empate!";
            gameActive = false;
          } else {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            status.textContent = `Vez do jogador ${currentPlayer}`;
          }
        }
      });
    });

    restartBtn.addEventListener("click", () => {
      board.forEach(cell => cell.textContent = "");
      currentPlayer = "X";
      gameActive = true;
      status.textContent = "Vez do jogador X";
    });

    function checkWin() {
      return winningCombos.some(combo => {
        return combo.every(i => board[i].textContent === currentPlayer);
      });
    }
  </script>
</body>
</html>
