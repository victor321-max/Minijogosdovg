<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4caf50;
    }
    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .carta {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 8px;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #222;
      user-select: none;
      transition: 0.3s;
    }
    .virada, .encontrada {
      background: #4caf50;
      color: #fff;
    }
    #tentativas, #pontos {
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a045;
    }
  </style>
</head>
<body>

<h1>Jogo da Mem√≥ria</h1>
<div id="tabuleiro"></div>
<div id="tentativas">Tentativas: 0</div>
<div id="pontos">Pontos: 0</div>
<button onclick="reiniciar()">Reiniciar</button>

<script>
  const simbolos = ['üçé','üçå','üçá','üçì','ü•ù','üçç'];
  let cartas = [];
  let viradas = [];
  let tentativas = 0;
  let pontos = 0;

  function embaralharCartas() {
    cartas = [...simbolos, ...simbolos]
      .sort(() => Math.random() - 0.5)
      .map((simbolo, index) => ({
        id: index,
        simbolo,
        encontrada: false
      }));
  }

  function criarTabuleiro() {
    const tabuleiro = document.getElementById('tabuleiro');
    tabuleiro.innerHTML = '';
    cartas.forEach((carta, index) => {
      const div = document.createElement('div');
      div.classList.add('carta');
      div.dataset.index = index;
      div.addEventListener('click', () => virarCarta(index));
      tabuleiro.appendChild(div);
    });
  }

  function virarCarta(index) {
    if (viradas.length === 2 || cartas[index].encontrada || viradas.includes(index)) return;

    viradas.push(index);
    atualizarTabuleiro();

    if (viradas.length === 2) {
      tentativas++;
      document.getElementById('tentativas').textContent = `Tentativas: ${tentativas}`;
      const [i1, i2] = viradas;
      if (cartas[i1].simbolo === cartas[i2].simbolo) {
        cartas[i1].encontrada = true;
        cartas[i2].encontrada = true;
        pontos++;
        document.getElementById('pontos').textContent = `Pontos: ${pontos}`;
        viradas = [];
      } else {
        setTimeout(() => {
          viradas = [];
          atualizarTabuleiro();
        }, 1000);
      }
    }
  }

  function atualizarTabuleiro() {
    document.querySelectorAll('.carta').forEach((div, i) => {
      const carta = cartas[i];
      if (carta.encontrada || viradas.includes(i)) {
        div.textContent = carta.simbolo;
        div.classList.add(carta.encontrada ? 'encontrada' : 'virada');
      } else {
        div.textContent = '';
        div.classList.remove('virada', 'encontrada');
      }
    });
  }

  function reiniciar() {
    tentativas = 0;
    pontos = 0;
    viradas = [];
    document.getElementById('tentativas').textContent = 'Tentativas: 0';
    document.getElementById('pontos').textContent = 'Pontos: 0';
    embaralharCartas();
    criarTabuleiro();
    atualizarTabuleiro();
  }

  reiniciar();
</script>

</body>
</html>
