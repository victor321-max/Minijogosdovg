<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Mem√≥ria</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 15px;
  }
  #tabuleiro {
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(4, 90px);
    grid-gap: 10px;
    justify-content: center;
  }
  .carta {
    width: 90px;
    height: 90px;
    background: #444;
    border-radius: 10px;
    cursor: pointer;
    font-size: 50px;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background-color 0.3s;
  }
  .carta.certa {
    background: #4caf50;
    cursor: default;
  }
  .carta.revelada {
    background: #2196f3;
  }
  #placar {
    margin-top: 20px;
    font-size: 22px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #0b79d0;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #095a9d;
  }
</style>
</head>
<body>

<h1>Jogo da Mem√≥ria</h1>

<div id="tabuleiro"></div>

<div id="placar">Pontos: 0</div>

<button onclick="reiniciar()">Reiniciar Jogo</button>

<script>
const emojis = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº'];
let cartas = [...emojis, ...emojis];
let primeiraCarta = null;
let segundaCarta = null;
let travado = false;
let pontos = 0;

const tabuleiro = document.getElementById('tabuleiro');
const placar = document.getElementById('placar');

function embaralhar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function criarTabuleiro() {
  tabuleiro.innerHTML = '';
  embaralhar(cartas);
  cartas.forEach((emoji, i) => {
    const carta = document.createElement('div');
    carta.classList.add('carta');
    carta.dataset.valor = emoji;
    carta.addEventListener('click', () => virarCarta(carta));
    tabuleiro.appendChild(carta);
  });
  pontos = 0;
  atualizarPlacar();
}

function virarCarta(carta) {
  if(travado || carta.classList.contains('revelada') || carta.classList.contains('certa')) return;

  carta.classList.add('revelada');
  carta.textContent = carta.dataset.valor;

  if (!primeiraCarta) {
    primeiraCarta = carta;
  } else {
    segundaCarta = carta;
    travado = true;
    setTimeout(() => {
      if(primeiraCarta.dataset.valor === segundaCarta.dataset.valor) {
        primeiraCarta.classList.add('certa');
        segundaCarta.classList.add('certa');
        pontos++;
        atualizarPlacar();
      } else {
        primeiraCarta.classList.remove('revelada');
        primeiraCarta.textContent = '';
        segundaCarta.classList.remove('revelada');
        segundaCarta.textContent = '';
      }
      primeiraCarta = null;
      segundaCarta = null;
      travado = false;
    }, 1000);
  }
}

function atualizarPlacar() {
  placar.textContent = `Pontos: ${pontos}`;
}

function reiniciar() {
  criarTabuleiro();
}

criarTabuleiro();
</script>

</body>
</html>
